<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--/*@thymesVar id="text" type=""*/-->



<h1 class="text-center">Form</h1>
<div class="flex flex-row justify-around space-x-4  p-8 mx-80">
<form  action=# th:action="@{/page/form}" th:object="${note}" method="post">
    <p>title: <input type="text" th:field="${note.title}" /></p>
    <p>content: <input type="text" th:field="${note.content}" /></p>
    <p>author: <input type="text" th:field="${note.author}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</div>

</body>
</html>
